<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SCRIPT AUTO HEADSHOT no ban - Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('headshot.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }
  .login-box {
    background: rgba(0, 0, 0, 0.85);
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
  }
  .login-box img {
    width: 120px;
    margin-bottom: 15px;
  }
  .login-box h2 {
    margin-bottom: 20px;
    color: #ffcc00;
  }
  .login-box input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    outline: none;
    border-radius: 8px;
    font-size: 16px;
  }
  .login-box button {
    width: 95%;
    padding: 12px;
    background: linear-gradient(90deg, #ff6600, #ffcc00);
    border: none;
    border-radius: 8px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  .login-box button:hover {
    background: linear-gradient(90deg, #ffcc00, #ff6600);
  }
  .note {
    margin-top: 15px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body>
<div class="login-box">
  <img src="logo.png" alt="Free Fire Logo">
  <h2>Login to Download</h2>
  <form id="loginForm">
    <input type="text" placeholder="Enter your Email (@nessasry)" id="email" required><br>
    <input type="password" placeholder="Enter your Password" id="password" required><br>
    <button type="submit">Login</button>
  </form>
  <p class="note">Enter your login info to confirm you're not a robot.</p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // Check if email ends with @nessasry
  if(!email.endsWith("@nessasry")) {
    alert("Email must end with @nessasry");
    return;
  }

  if(password === "") {
    alert("Please enter a password!");
    return;
  }

  // Clear fields
  document.getElementById("email").value = "";
  document.getElementById("password").value = "";

  // Go to download page
  window.location.href = "download.html";
});
</script>
</body>
</html>
